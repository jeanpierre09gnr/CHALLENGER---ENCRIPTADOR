<!DOCTYPE html>
<html>
<head>
    <title>CHALLENGER - ENCRIPTADOR</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="icono.jpg">
</head>
<body>
    <h1>CHALLENGER - ENCRIPTADOR</h1>
    <h2>Por: Jean Pierre Castillon</h2>
    <div class="menu">
    	<h3 class="entrada">INGRESE TEXTO:</h3>
		<div>
    		<textarea id="inputText" rows="10" cols="50"></textarea>
		</div>
    	<div class="boton">
	    	<button class="encriptar" onclick="encriptar()">Encriptar</button>
	    	<button class="desencriptar" onclick="desencriptar()">Desencriptar</button>
	    </div>
	    <br>
    	<h3 class="entrada">RESULTADO:</h3>
    	<div>
    		<textarea id="outputText" rows="10" cols="50" readonly></textarea>
    	</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
